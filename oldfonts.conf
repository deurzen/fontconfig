<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--
When a glyph is missing in the current font freetype2 will look into
other installed fonts to see if it's going to find it, but which fonts?
and in which order?

The configuration below aim to declare an ordered list of fonts
to be looked into when a glyph is not found in a specic font

<alias>
  <family>FONT_WITH_A_POSSIBLY_MISSING_GLYPH</family>
  <prefer>
    <family>FIRST_FONT_TO_LOOK_INTO</family>
    <family>SECOND_FONT_TO_LOOK_INTO</family>
    <family>...</family>
  </prefer>
</alias>
-->

<fontconfig>
  <alias>
    <family>Terminus</family>
    <prefer>
      <family>Siji</family>
      <family>Wuncon Siji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>terminus</family>
    <prefer>
      <family>Siji</family>
      <family>Wuncon Siji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>xos4 Terminus</family>
    <prefer>
      <family>Siji</family>
      <family>Wuncon Siji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>Misc Fixed Wide</family>
    <prefer>
      <family>Siji</family>
      <family>Wuncon Siji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>Sony Fixed</family>
    <prefer>
      <family>Siji</family>
      <family>Wuncon Siji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>Misc Fixed</family>
    <prefer>
      <family>Siji</family>
      <family>Wuncon Siji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>Fixed</family>
    <prefer>
      <family>Siji</family>
      <family>Wuncon Siji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>xos4 Terminus</family>
    <prefer>
      <family>Siji</family>
      <family>Wuncon Siji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
</fontconfig>

